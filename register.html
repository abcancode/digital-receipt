<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Digital Receipt</title>    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    
  </head>
  <body>

   <!-- Header Section -->
   <header>

    <div class="container">

        <!-- Logo -->
      <div class="brand">

        <img class="logo" src="img/logo.png">

      </div>

      <!-- Navigation Menu (Navbar) -->
      <nav class="navbar">

        <ul class="nav__list">

            <!-- Nav Items-->
              <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
              <li class="nav__item"><a href="#e_receipt" class="nav__link">E-Receipt</a></li>
              <li class="nav__item"><a href="#about" class="nav__link">About us</a></li>
              <li class="nav__item"><a href="register.html" class="nav__link">Sign Up</a></li>
              <li class="nav__item"><a href="login.html" class="nav__link">Login</a></li>

        </ul>

      </nav>

  </div>      
</header>

    <!-- Register Form Section -->
    <section class="main_container">

      <!-- Form Title-->
      <div class="form_header">

        <h1>Create your Account</h1>

      </div>

      <div class="form_container">
      
      <form class="form">

        <!-- Username Input -->  
        <p>

          <label id="username" for="username">Username</label><br />
          <input id="username" type="text" name="user_name" placeholder="Username"  />

        </p>

        <!-- Email Address Input -->  
        <p>

          <label id="email" for="email">Email</label><br />
          <input id="email" type="email" name="email" placeholder="Email"  />

        </p>


        <!-- Password Input-->
        <p>

            <label id="password" for="password">Password</label><br />
            <input type="password" name="password" id="password" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onkeyup="passwordCheck();" required>

        </p>       

        
        <!--  Confirm Password Input-->
        <p>

          <label id="confirm_password" for="confirm_password"> Confirm Password</label><br />
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onkeyup="passwordCheck();" required>
          <span id="match_msg" class="match_msg"></span>
      </p> 

      <div class="btn-div">

      <!-- Create Account Button -->  
        <p>

            <button class="btn-reg" type="submit">Create Account</button>

        </p>

      </div>

      </form>

    </div>

    </section>

    <section class="register_contents">
      <p>

          <a class="forgot" href="#">Forgot Password</a>

      </p>

      <p>

          <a class="register" href="login.html">Already have an account? Login</a>
          
      </p>
    </section>

    <!-- Footer Section -->
    <footer>



    </footer>

    <script src="js/main.js" type="text/javascript"></script>
  </body>
  </html>
